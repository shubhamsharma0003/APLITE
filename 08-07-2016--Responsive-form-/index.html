<!DOCTYPE html>
<html lang="en">
<head>
	<title>Responsive form</title>
	<meta charset="utf-8">

	<!-- *********************** CSS FILES *********************** -->

	<!-- RESET CSS -->
	<link rel="stylesheet" href="content/css/reset.css">

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- MAIN CSS -->
	<link rel="stylesheet" href="content/css/main.css">

	<!-- *********************** CSS FILES *********************** -->

</head>

<body ng-app="app">

	<div class="mainPage">
		
		<!-- FORM "div" STARTS HERE -->
		<h2>Registration form</h2>
		<div class="formDiv" >
			<form action="" role="form" ng-controller="formController">
				<div class="form-group">
					<label for="Name">Name*: </label>
					<input type="text" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="email">E-mail*: </label>
					<input type="email" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="Password">Password*: </label>
					<input type="password" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="Gender">Gender*</label>
					<div class="radio-inline">
						<label for="Male"><input name="Gender" id="Male" type="radio" checked>M</label>
					</div>
					<div class="radio-inline">
						<label for="Female"><input name="Gender" id="Female" type="radio">F</label>
					</div>
				</div>
				<div class="form-group">
					<label for="Age">Age*: </label>
					<select class="form-control" id="Age">
						<option ng-repeat="age in ages" value="age">{{age}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="Address">Address*: </label>
					<textarea id="Address" cols="30" class="form-control" required></textarea>
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>

	</div>


	<!-- ******************** JAVASCRIPT FILES ******************** -->

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<!-- BOOTSTRAP JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- ANGULAR JS -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>

	<!-- APP JS -->
	<script type="text/javascript" src="app/app.js"></script>

	<!-- INTERNAL JS -->
	<script type="text/javascript" src="content/js/script.js"></script>

	<!-- ******************** JAVASCRIPT FILES ******************** -->

</body>
</html>
